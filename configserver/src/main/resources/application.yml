
spring:
  application:
    name: "configserver"

  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri:
            "git@github.com:AndriiRv/demo-microservices-config.git"
          default-label: main
          timeout: 5
          clone-on-start: true
          force-pull: true

encrypt:
#  in prod env key value should be passed to config from external source
  key: ""

server:
  port: 8071